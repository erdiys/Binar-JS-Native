<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-red">
      <div class="container">
        <img src="./assets/img/tmmin.png" alt="tmmin" />
        <button
          class="navbar-toggler bg-body-tertiary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Our Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Why Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Testimonial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQ</a>
            </li>
            <a href="#" class="btn btn-success">Register</a>
          </ul>
        </div>
      </div>
    </nav>

    <section id="hero" class="bg-red">
      <div class="container">
        <div class="row">
          <div class="col-6 d-flex align-items-center text-light">
            <div>
              <h1>Sewa & Rental Mobil Terbaik di kawasan (Lokasimu)</h1>
              <p>
                Selamat datang di Binar Car Rental. Kami menyediakan mobil
                kualitas terbaik dengan harga terjangkau. Selalu siap melayani
                kebutuhanmu untuk sewa mobil selama 24 jam.
              </p>
            </div>
          </div>
          <div class="col-6">
            <img
              class="img-fluid"
              src="assets/img/zenix.png"
              alt="toyota zenix"
            />
          </div>
        </div>
      </div>
    </section>

    <section id="search">
      <div class="container">
        <div class="card">
          <div class="card-body">
            <form class="row g-3 justify-content-center">
              <div class="col-auto">
                <label class="form-label">Tipe Driver</label>
                <select class="form-select" id="tipedriver">
                  <option value="true">Dengan Supir</option>
                  <option value="false">Tanpa Supir (Lepas Kunci)</option>
                </select>
              </div>
              <div class="col-auto">
                <label class="form-label">Tanggal</label>
                <input
                  id="tanggal"
                  type="date"
                  class="form-control"
                  placeholder="Pilih Tanggal"
                />
              </div>
              <div class="col-auto">
                <label class="form-label">Waktu / Jam Jemput</label>
                <input
                  id="waktu"
                  type="time"
                  class="form-control"
                  placeholder="Pilih Waktu"
                />
              </div>
              <div class="col-auto">
                <label class="form-label">Jumlah Penumpang</label>
                <input
                  id="penumpang"
                  type="number"
                  class="form-control"
                  placeholder="Jumlah Penumpang"
                />
              </div>
              <div class="col-auto align-self-end">
                <button id="cari" type="submit" class="btn btn-success">
                  Cari Mobil
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Start bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- end bootstrap js -->

    <script src="assets/js/script.js"></script>
  </body>
</html>
